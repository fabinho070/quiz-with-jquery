            <h2 id="question"></h2>
            <div id="answers">

                <button id="answer1" class="answer">Resposta 2</button>

            </div>
            <br><br>
            <button id="confirm">Confimar</button>
        </div>

            <h1 id="mensagem">Game Over</h1>
            <button id="gameOverError">Novo Jogo</button>
        </div>
