<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QUIZ</title>
</head>
<body>
    <div id="quiz">
        <h2 id="question"></h2>
        <div id ="answers">
            <button id="answer0" class="answer">Resposta 1</button>
            <button id="answer1" class="answer">Resposta 2</button>
            <button id="answer2" class="answer">Resposta 3</button>
            <button id="answer3" class="answer">Resposta 4</button>
        </div>
        <br><br>
        <button id="confirm">Confimar</button>
    </div>

    <div id="status" class="hidden">
        <h2 id="mensagem">Game Over</h2>
        <button id="gameOverError">Novo Jogo</button>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/game.js"></script>
</html>
